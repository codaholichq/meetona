name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: JDK Setup 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'corretto'
          architecture: x64
          cache: maven
      
      - name: Maven Build
        run: mvn -B install -DskipTests
