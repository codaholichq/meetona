name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'
          architecture: x64
          cache: gradle
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Gradle Build
        run: ./gradlew web:build -x test --no-daemon
